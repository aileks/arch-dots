# Globals
set -g default-terminal "${TERM}"
set-option -sa terminal-overrides ",xterm*:Tc"
setw -g mode-keys vi
setw -g monitor-activity on

unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# Vim style pane selection
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Easily create a new window
bind-key c new-window

# Alt+vim keys without prefix key to switch panes
bind -n M-h select-pane -L
bind -n M-j select-pane -D
bind -n M-k select-pane -U
bind -n M-l select-pane -R

# Ctrl+Alt+vim keys to switch windows
bind -n M-C-h previous-window
bind -n M-C-j previous-window
bind -n M-C-k next-window
bind -n M-C-l next-window

# Switch between recent windows
bind Space last-window

# Switch between two most recently used sessions
bind ^ switch-client -l

# Easily split windows
bind - split-window -v -c "#{pane_current_path}"
bind | split-window -h -c "#{pane_current_path}"

# Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'catppuccin/tmux'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-yank'

# Config
set -g renumber-windows on
set -g bell-action any
set -g set-titles on
set -g detach-on-destroy off
set -g visual-bell off
set -g visual-activity off
set -g @catppuccin_flavour 'mocha'
set -g allow-rename on
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on
set -g focus-events on
set -g mouse on

run -b '~/.tmux/plugins/tpm/tpm'

